  <body>

	<script src="js/jquery.backgroundvideo.min.js"></script>
    <script src="js/foundation.min.js"></script>
    
	<!--jquery video code-->
	<script>
	  $(document).ready(function() {
		var videobackground = new $.backgroundVideo($('body'), {
		  "align": "centerXY",
		  "width": 1280,
		  "height": 720,
		  "path": "media/",
		  "filename": "cloud",
		  "types": ["mp4","ogg","webm"]
		});
	  });
	</script>
	
	<script>
      $(document).foundation();
    </script>
